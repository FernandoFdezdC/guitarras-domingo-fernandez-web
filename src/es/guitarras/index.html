<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guitarras</title>

  <!-- Tailwind + global styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="../../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../css/globals.css">
</head>
<body class="text-white min-h-screen p-8 sm:p-20">
  <!-- Navbar will be automatically inserted here -->
  <script src="../../js/load-navbar.js"></script>

  <main class="container mx-auto">
    <h2 class="text-3xl sm:text-4xl font-bold text-center mt-4 mb-8"></h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">

      <!-- Card 1 -->
      <div class="border-2 border-red-500 p-4 rounded-lg">
        <img src="../../images/guitar1.jpg" alt="Guitarra 1" class="rounded-lg w-full h-[200px] object-cover">
        <h3 class="mt-2 text-white font-bold text-2xl"></h3>
        <p class="mt-1 text-white"></p>
      </div>

      <!-- Card 2 -->
      <div class="border-2 border-red-500 p-4 rounded-lg">
        <img src="../../images/guitar2.jpg" alt="Guitarra 2" class="rounded-lg w-full h-[200px] object-cover">
        <h3 class="mt-2 text-white font-bold text-2xl"></h3>
        <p class="mt-1 text-white"></p>
      </div>

      <!-- Card 3 -->
      <div class="border-2 border-red-500 p-4 rounded-lg">
        <img src="../../images/guitar3.jpg" alt="Guitarra 3" class="rounded-lg w-full h-[200px] object-cover">
        <h3 class="mt-2 text-white font-bold text-2xl"></h3>
        <p class="mt-1 text-white"></p>
      </div>

    </div>
  </main>

  <script type="module">
    import { loadLocales } from '../../js/load-locales.js';

    // Load Spanish translation
    const texts = await loadLocales('es');

    // Update main title
    document.querySelector('h2').textContent = texts.guitars.ourGuitars;

    // Select all cards
    const cards = document.querySelectorAll('div.grid > div');

    // Update every card with the translations text
    cards[0].querySelector('h3').textContent = texts.guitars.list[0].title;
    cards[0].querySelector('p').textContent = texts.guitars.list[0].description;

    cards[1].querySelector('h3').textContent = texts.guitars.list[1].title;
    cards[1].querySelector('p').textContent = texts.guitars.list[1].description;

    cards[2].querySelector('h3').textContent = texts.guitars.list[2].title;
    cards[2].querySelector('p').textContent = texts.guitars.list[2].description;
  </script>
</body>
</html>
