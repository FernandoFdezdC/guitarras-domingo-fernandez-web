<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>

  <!-- Tailwind + estilos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="../../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../css/globals.css">
</head>
<body class="text-white min-h-screen p-8 sm:p-20">
  <!-- Navbar -->
  <script src="../../js/load-navbar.js"></script>

  <main class="container mx-auto">
    <!-- Info de contacto -->
    <div class="mt-8 flex flex-col items-start gap-4">
      <p class="text-2xl">
        <span id="contact-phone-label"></span> <span class="font-bold" id="contact-phone"></span>
      </p>
      <p class="text-2xl">
        <span id="contact-address-label"></span> <span class="font-bold" id="contact-address"></span>
      </p>
    </div>

    <!-- Formulario -->
    <div class="mt-12 mx-auto w-full max-w-xl bg-red-800 p-8 rounded">
      <h2 class="text-3xl font-bold mb-6 text-center" id="contact-title"></h2>

      <form id="contact-form" class="space-y-4">
        <input type="text" name="name" id="contact-name" required
          class="w-full p-3 bg-red-900 text-white border border-red-700 rounded focus:outline-none focus:border-black focus:ring-2 focus:ring-red-500 placeholder-[#C18C8D]" />

        <input type="email" name="email" id="contact-email" required
          class="w-full p-3 bg-red-900 text-white border border-red-700 rounded focus:outline-none focus:border-black focus:ring-2 focus:ring-red-500 placeholder-[#C18C8D]" />

        <input type="text" name="subject" id="contact-subject" required
          class="w-full p-3 bg-red-900 text-white border border-red-700 rounded focus:outline-none focus:border-black focus:ring-2 focus:ring-red-500 placeholder-[#C18C8D]" />

        <textarea name="message" id="contact-message" required rows="5"
          class="w-full p-3 bg-red-900 text-white border border-red-700 rounded focus:outline-none focus:border-black focus:ring-2 focus:ring-red-500 placeholder-[#C18C8D]"></textarea>

        <button type="submit"
          class="w-full bg-red-600 hover:bg-red-700 cursor-pointer text-white font-bold py-3 px-4 rounded text-lg"
          id="contact-send">
          <strong>Enviar mensaje</strong>
        </button>
      </form>

      <p id="form-status" class="mt-4 text-center"></p>
    </div>
  </main>

  <script type="module">
    import { loadLocales } from '../../js/load-locales.js';

    // Cargar textos del JSON en ingles
    const texts = await loadLocales('en');

    // Actualizar info de contacto
    document.getElementById('contact-title').textContent = texts.contact.contact.title;
    // Actualizar info de contacto desde JSON, con la etiqueta fuera del span
    document.getElementById('contact-phone-label').textContent = texts.contact.contact.phone + ':';
    document.getElementById('contact-phone').textContent = texts.contact.contact.phoneNumber;

    document.getElementById('contact-address-label').textContent = texts.contact.contact.address + ':';
    document.getElementById('contact-address').textContent = texts.contact.contact.addressName;

    // Actualizar placeholders
    document.getElementById('contact-name').placeholder = texts.contact.placeholders.name;
    document.getElementById('contact-email').placeholder = texts.contact.placeholders.email;
    document.getElementById('contact-subject').placeholder = texts.contact.placeholders.subject;
    document.getElementById('contact-message').placeholder = texts.contact.placeholders.message;
    document.getElementById('contact-send').textContent = texts.contact.buttons.send;

    // Manejo del formulario
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value;
      const email = form.email.value;
      const subject = form.subject.value;
      const message = form.message.value;

      // URL de tu Lambda (API Gateway)
      const lambdaUrl = "https://q6oh44uilj.execute-api.eu-south-2.amazonaws.com/prod/contact";

      try {
        const res = await fetch(lambdaUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name,
            email,
            subject,
            message,
            origin: window.location.origin // para CORS
          }),
        });

        const data = await res.json();

        if (res.ok) {
          status.innerHTML = `<span class='text-green-400 font-bold'>${texts.contact.contact.successMsg}</span>`;
          form.reset();
        } else {
          status.innerHTML = `<span class='text-red-400 font-bold'>${data.message || "Error enviando el correo"}</span>`;
        }
      } catch (error) {
        console.error("Error llamando Lambda:", error);
        status.innerHTML = `<span class='text-red-400 font-bold'>Error de conexi√≥n con el servidor</span>`;
      }
    });
  </script>
</body>
</html>
