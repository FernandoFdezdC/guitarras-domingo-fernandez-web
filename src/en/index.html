<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitars - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/globals.css">
</head>
<body class="text-white min-h-screen p-8 sm:p-20">
    <!-- Navbar will be automatically inserted here -->
    <script src="../js/load-navbar.js"></script>

    <!-- Main content -->
    <div class="container mx-auto">
        <!-- Carousel -->
        <div class="w-full mt-8 flex flex-col sm:flex-row items-center justify-between border-4 border-[#C62828] p-4 sm:p-6 rounded-lg">
            <!-- Slide Text -->
            <p id="carousel-text" class="text-lg sm:max-w-sm"></p>
            
            <!-- Slide Image -->
            <img id="carousel-image" src="../images/guitar1.jpg" alt="Guitarra" class="rounded-lg mt-4 sm:mt-0 w-[300px] h-[200px] object-cover">
        </div>

        <!-- About Us Section -->
        <div class="w-full flex flex-col px-4 sm:px-8 mt-8">
            <h2 class="text-3xl sm:text-4xl font-bold text-center"></h2>
            <p class="mt-6 text-lg text-justify w-full"></p>
            <p class="mt-6 text-lg text-justify w-full"></p>
        </div>
    </div>

    <script type="module">
        import { loadLocales } from '../js/load-locales.js';

        // Load English translation
        const texts = await loadLocales('en');

        // Update carousel with translation texts
        const slides = [
            { text: texts.home.guitarDescription1, image: "../images/guitar1.jpg" },
            { text: texts.home.guitarDescription2, image: "../images/guitar2.jpg" },
            { text: texts.home.guitarDescription3, image: "../images/guitar3.jpg" }
        ];

        let currentSlide = 0;
        const textElement = document.getElementById('carousel-text');
        const imageElement = document.getElementById('carousel-image');

        function showSlide(index) {
            textElement.textContent = slides[index].text;
            imageElement.src = slides[index].image;
            imageElement.alt = "Guitarra " + (index + 1);
        }

        showSlide(currentSlide);
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 5000);

        // Update "About Us" section
        const aboutTitle = document.querySelector('h2');
        const paragraphs = document.querySelectorAll('div.w-full.flex.flex-col > p');

        aboutTitle.textContent = texts.home.aboutUs;
        paragraphs[0].textContent = texts.home.descriptionText;
        paragraphs[1].textContent = texts.home.secondParagraph;
    </script>
</body>
</html>
