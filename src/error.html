<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something went wrong</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #e74c3c;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            text-align: center;
            max-width: 400px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Oops!</h1>
    <p>Something went wrong while loading the website. This may be a temporary issue with our server or AWS S3 bucket.</p>
    <button onclick="retry()">Try Again</button>

    <script>
        function retry() {
            // Reload the page
            window.location.reload();
        }
    </script>
</body>
</html>
